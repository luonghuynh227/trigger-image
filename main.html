<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=5.0">
  <title>ScrollTrigger | Gsap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <h1 class="text">Scroll To See <span>Magic</span></h1>
    <div class="box box1">
      <img src="iphone-mockup.png" alt="">
    </div>
    <div class="box box2">
      <img src="img2.png" alt="">
    </div>
    <div class="box box3">
      <img src="img3.png" alt="">
    </div>
    <div class="box box4">
      <img src="img4.png" alt="">
    </div>
    <div class="box box5">
      <img src="img5.png" alt="">
    </div>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>

  <script>
    gsap.timeline({
      scrollTrigger: {
        trigger: "section",
        start: "center center",
        end: "bottom top",
        scrub: true,
        // markers:true,
        pin: true,
        toggleClass: "active"
      }
    })
    .to(".text", {scale: 0})
    .from(".box1", {x: innerWidth * -1})
    .from(".box2", {opacity: 0})
    .from(".box3", {x: innerWidth * 1})
    .from(".box4", {x: innerWidth * 1})
    .from(".box5", {x: innerWidth * 1})
  </script>
</body>
</html>
